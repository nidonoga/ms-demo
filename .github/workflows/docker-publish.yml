name: Docker
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.3.0  
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Docker Image Build naming-server
        working-directory: ./naming-server
        run: docker build -t naming-server:0.0.1-SNAPSHOT .

      - name: Push Image naming-server Docker Hub
        run: |
          docker tag naming-server:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/naming-server:${{ github.run_id }}
          docker push ${{ secrets.DOCKER_USERNAME }}/naming-server:${{ github.run_id }}
          
        
